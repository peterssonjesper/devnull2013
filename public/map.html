<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="content">
			<div id="starsDisplay">
				<h1>Star Map</h1>
				<canvas id="starMap" width="200" height="200"></canvas>
				<table id="stars">
					<thead>
						<th>Star</th>
						<th>X coordinate</th>
						<th>Y coordinate</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="planetsDisplay">
				<h1>Planet Map</h1>
				<canvas id="planetMap" width="200" height="200"></canvas>
				<table id="planets">
					<thead>
						<th>Planet</th>
						<th>X coordinate</th>
						<th>Y coordinate</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="planetData"></div>
		</div>
	<script src="map.js"></script>
	<script src="mapcontrol.js"></script>
	<script src="planetcontrol.js"></script>
	<script src="ship.js"></script>
	<script src="init.js"></script>
	</body>
</html>
